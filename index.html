<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="header">Hi there</div>
        <div class="sidebar">
            <div class="sidebar-header list-item"><span class="material-icons md-36">dashboard</span><span>Dashboard</span></div>
            <div class="top-list">
                <ul>
                    <li class="list-item"><span class="material-icons md-24">home</span><p>Home</p></li>
                    <li class="list-item"><span class="material-icons md-24">person</span><p>Profile</p></li>
                    <li class="list-item"><span class="material-icons md-24">forum</span><p>Messages</p></li>
                    <li class="list-item"><span class="material-icons md-24">schedule</span><p>History</p></li>
                    <li class="list-item"><span class="material-icons md-24">task</span><p>Tasks</p></li>
                    <li class="list-item"><span class="material-icons md-24">group</span><p>Communities</p></li>
                </ul>
            </div>
            <div class="bottom-list">
                <ul>
                    <li class="list-item"><span class="material-icons md-24">settings</span><p>Settings</p></li>
                    <li class="list-item"><span class="material-icons md-24">help</span><p>Help</p></li>
                    <li class="list-item"><span class="material-icons md-24">lock</span><p>Privacy</p></li>
                </ul>
            </div>
        </div>
        <div class="cards-wrapper">
            <div class="projects">Your projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>

</html>
