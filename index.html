<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="header">Hi there</div>
        <div class="sidebar">
            <div class="sidebar-header">Dashboard</div>
            <div class="top-list">
                <ul>
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="messages">Messages</li>
                    <li class="history">History</li>
                    <li class="tasks">Tasks</li>
                    <li class="communities">Communities</li>
                </ul>
            </div>
            <div class="bottom-list">
                <ul>
                    <li class="settings">Settings</li>
                    <li class="Support">Support</li>
                    <li class="Privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="cards-wrapper">
            <div class="projects">Your projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>

</html>
